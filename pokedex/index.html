<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
      integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body onload="init()">
    <header w3-include-html="/pokedex/components/header.html"></header>
    <div id="poke-dexes"></div>
    <div id="full-dex-container" class="full-dex-container d-none">
      <div id="full-dex">
        <div id="full-dex-name"></div>
        <div id="full-dex-type"></div>
        <div class="full-img-container">
          <img id="full-dex-img" src="" alt="" />
        </div>
        <div class="stats-container">
          <h2>Stats</h2>
          <div class="abilities-container">
            <div id="full-dex-abilities"></div>
            <div id="full-dex-about"></div>
          </div>
          <div class="chart-container">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>

      <div class="left-arrow-container no-select" id="leftArrow"></div>
      <div class="right-arrow-container no-select" id="rightArrow"></div>
    </div>
    <footer w3-include-html="/pokedex/components/footer.html"></footer>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
