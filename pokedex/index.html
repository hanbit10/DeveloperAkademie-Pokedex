<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="init()">
    <header w3-include-html="/pokedex/components/header.html"></header>
    <section class="search-section">
      <input type="text" id="search" onkeydown="searchNames()" placeholder="Search Your Pokemon!" />
    </section>
    <section class="poke-dexes-container">
      <div id="poke-dexes"></div>
      <div class="poke-dexes-btn-container">
        <button id="load-btn" class="poke-dexes-btn" onclick="fetchLoadPokemon()">Load More</button>
        <button id="reload-btn" class="poke-dexes-btn" onclick="reload()">Reload</button>
      </div>
    </section>

    <section id="full-dex-container" class="full-dex-container d-none">
      <div id="full-dex">
        <div class="full-dex-title">
          <div id="full-dex-id"></div>
          <div id="full-dex-name"></div>
        </div>

        <div id="full-dex-type"></div>
        <div class="full-img-container">
          <img id="full-dex-img" src="" alt="" />
        </div>
        <div class="stats-container">
          <h2>Stats</h2>
          <div class="abilities-container">
            <div id="full-dex-abilities"></div>
            <div id="full-dex-about"></div>
          </div>
          <div class="chart-container">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>

      <div class="left-arrow-container no-select" id="leftArrow"></div>
      <div class="right-arrow-container no-select" id="rightArrow"></div>
      <div class="close-container no-select">
        <img class="close-btn no-select" onclick="closeFullScreen()" src="/pokedex/data/icons/iconxx.svg" alt="" />
      </div>
    </section>

    <footer w3-include-html="/pokedex/components/footer.html"></footer>

    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>

    <script>
      includeHTML();
    </script>
  </body>
</html>
